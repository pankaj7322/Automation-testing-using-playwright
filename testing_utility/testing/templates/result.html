{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Results</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        
      </div>
      <div class="container">
        <h2>Results:</h2>
        <table border=1>
          <thead>
            <tr>
              <th>URL</th>
              <th>Login Test</th>
              <th>Form Submission Test</th>
              <th>Navigation Test</th>
            </tr>
          </thead>
          <tbody>
            {% for result in results %}
              <tr>
                <td>{{ result.url }}</td>
                <td>{{ result.login }}</td>
                <td>{{ result.form_submission }}</td>
                <td>{{ result.navigation }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="#">Back to Form</a>
      </div>
    </div>
  </body>
</html>
